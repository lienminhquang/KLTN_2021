version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- bot_challenge:
    use_entities: true
- nlu_fallback:
    use_entities: true
- thanks:
    use_entities: true
- ask_func:
    use_entities: true
- ask_find_food:
    use_entities: true
- ask_find_promotion:
    use_entities: true
- ask_check_dishes:
    use_entities: true
- ask_cancel_dishes:
    use_entities: true
- inform_find_food_category:
    use_entities: true
- ask_name:
    use_entities: true
- explain:
    use_entities: true
- out_of_category:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
entities:
- category
slots:
  category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.CategoricalSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    values:
    - category
responses:
  utter_greet:
  - text: Chào bạn. Tôi có thể giúp gì cho bạn.
  utter_goodbye:
  - text: Tạm biệt! Chúc bạn một ngày tốt lành
  utter_bot_challenge:
  - text: Vâng, Tôi là một ChatBot
  utter_out_of_scope:
  - text: Xin lỗi, tôi không hiểu. Bạn có thể nhắc lại được không ?
  utter_thanks:
  - text: Vâng, không có gì !
  utter_ask_func:
  - text: |-
      Tôi có thể giúp bạn:
      - tìm món
      - tìm khuyến mãi
      - kiểm tra đơn hàng
      - hủy món
  utter_ask_find_food:
  - text: |-
      bạn muốn tìm món nào:
      - bò
      - trà sữa
      - cơm
      - bánh ngọt
  utter_ask_find_promotion:
  - text: hiện nay đang có khuyến mãi 50% tất cả các món ăn
  utter_ask_check_dishes:
  - text: đang kiểm tra món
  utter_ask_cancel_dishes:
  - text: đang hủy món
  utter_ask_name:
  - text: Tôi tên là Amee !
  utter_explain_find_food:
  - text: Tôi muốn biết để có thể tìm món đúng cho bạn ^^
  utter_ask_continue_find_food:
  - text: Bạn muốn tiếp tục tìm món không?
  utter_out_of_category:
  - text: Dạ không! hiện tại cửa hàng chỉ có các món Bò, Cơm, Trà sữa, Bánh ngọt thôi ạ
actions:
- action_find_food_category
- action_default_fallback
forms: {}
e2e_actions: []
