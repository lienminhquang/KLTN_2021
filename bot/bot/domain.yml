version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- request_restaurant:
    use_entities: true
- stop:
    use_entities: true
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- number:
    use_entities: true
- inform:
    use_entities: true
- nlu_fallback:
    use_entities: true
entities:
- cuisine
- number
- causine
- food
slots:
  cuisine:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  num_people:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  outdoor_seating:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
responses:
  utter_out_of_scope:
  - text: Xin lỗi. Tôi chưa hiểu ý của bạn, bạn có thể nói lại được không?
  utter_greet:
  - text: Chào! Hôm nay bạn thế nào?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Xem nè
  utter_did_that_help:
  - text: Nó có giúp bạn tốt lên chưa?
  utter_happy:
  - text: Tuyệt vời, tiếp tục nào!
  utter_goodbye:
  - text: Tạm biệt
  utter_iamabot:
  - text: Tôi là robot, được lập trình để giúp đỡ thế giới. Hihi!
  utter_ask_continue:
  - text: Bạn có muốn tiếp tục không?
  utter_ask_cuisine:
  - text: Loại ẩm thực gì?
  utter_ask_num_people:
  - text: Có bao nhiêu người?
  utter_ask_outdoor_seating:
  - text: Bạn có muốn ngồi bên ngoài không?
  utter_submit:
  - text: All done!
  utter_slots_values:
  - text: |-
      Tôi sẽ tìm giúp bạn một nhà hàng tới những thông tin sau:
       - Ẩm thực : {cuisine}
       - Sô người : {num_people}
       - Ngồi bên ngoài: {outdoor_seating}
actions: []
forms:
  restaurant_form:
    ignored_intents:
    - chitchat
    required_slots:
      cuisine:
      - entity: cuisine
        type: from_entity
      num_people:
      - entity: number
        intent:
        - inform
        - request_restaurant
        type: from_entity
      outdoor_seating:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
e2e_actions: []
